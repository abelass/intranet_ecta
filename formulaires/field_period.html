#CACHE{0}
<a class="invisible" href="#URL_ACTION_AUTEUR{delete_periode,#ENV{id_membership},#SELF}" title="delete this period"></a>
#ENV**{begin_tag}
<div class="block">
    <span> <b>Role:</b> </span>
    <select class="member_role" name="member_role[#ENV{id_commitee}][#ENV{id_membership}]">
    <BOUCLE_roles(DATA){source tableau, #ENV{roles}}>
        <option value="#CLE" [(#CLE|=={#ENV{id_commitee_role}}|oui) selected="selected"]>#VALEUR</option>
    </BOUCLE_roles>
    </select>
    
    <span> <b>From:</b> </span><input class="start_date"  name="start_date[#ENV{id_commitee}][#ENV{id_membership}]" type="text" value="#ENV{start_date}"/>
    <span> <b>To:</b> </span><input class="end_date" name="end_date[#ENV{id_commitee}][#ENV{id_membership}]" type="text" value="#ENV{end_date}"/>
    <a class="ajax notab" href="#URL_ACTION_AUTEUR{delete_periode,#ENV{id_membership}-commitee,#SELF}" title="delete this period">
[(#REM)<a class="notab" href="[(#URL_ECRIRE{membre_spip_edit,seq=#ENV{seq}}
    |parametre_url{delete,#ENV{id_membership}}
    )]" title="delete this period">]
        <img src="#CHEMIN{prive/themes/spip/images/user-delete.png}" alt="delete"/>
    </a>
</div>
