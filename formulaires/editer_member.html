<div class='formulaire_spip formulaire_editer formulaire_#FORM formulaire_#FORM-[(#ENV{seq,nouveau})]'>
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

<form method='post' action='#ENV{action}'><div>
    #ACTION_FORMULAIRE{#ENV{action}}
    <input type='hidden' name='seq' value='#ENV{seq}' />
    <input name="sequp" type="hidden" value="#ENV{seq}">
        [(#ESPACE|=={prive}|oui)
            #SET{tab,#ENV{tab,general}}    
            [(#ENV{seq}|=={oui}|oui)#SET{tab,general}]
            <INCLURE{fond=formulaires/ui/#GET{tab},env,seq=#ENV{seq}}/>
            ] 
        [(#ESPACE|=={public}|oui)
            <INCLURE{fond=formulaires/inc-editer_member_public,env,seq=#ENV{seq}}/>
            ]    
    [(#REM) ajouter les saisies supplementaires : extra et autre, a cet endroit ]
    <!--extra-->
    <p class="boutons"><input type='submit' class='submit' value='<:bouton_enregistrer:>' /></p>
</div></form>
