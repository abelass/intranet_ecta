#CACHE{0}
#ENV**{begin_tag}
<div class="block">
    <a class="notab" href="" title="delete this period"> </a>
<div class="block">
    <select class="statut" name="council_statut[#ENV{id_membership_council}]">
        <option value="">No</option>
        <option value="Yes"[(#ENV{statut}|=={Yes}|oui) selected="selected"]>Yes</option>
        <option value="Com"[(#ENV{statut}|=={Com}|oui) selected="selected"]>Com</option>   
    </select>
    
    <span> <b>From:</b> </span><input class="start_date"  name="council_start_date[#ENV{id_membership_council}]" type="text" value="#ENV{start_date}"/>
    <span> <b>To:</b> </span><input class="end_date" name="council_end_date[#ENV{id_membership_council}]" type="text" value="#ENV{end_date}"/>
    <a class="notab" href="[(#URL_ECRIRE{membre_spip_edit,delete_council=#ENV{id_membership_council}}
    |parametre_url{seq,#ENV{seq}}
    )]" title="delete this period">
        <img src="#CHEMIN{img_pack/user-delete.png}" alt="delete"/>
    </a>
</div>
