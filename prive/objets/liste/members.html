
        <div class="liste">
        <div style="position: relative;margin-top:20px;">
        <div style="position: absolute; top: -36px; left: 10px;"><img src="#CHEMIN{prive/squelettes/themes/spip/images/memmber-16.png}" alt="member administration"/></div>
        <div style='background-color:white; color:black; padding:3px; padding:10px; border-bottom:1px solid #444;' class='verdana2'>
        <strong></strong><br />
        <!-- filtres -->
        <div class="titrem cadre cadre-e">
        <form name="form1" method="get" action="" id="filtre_membres">
        <input type="hidden" name="exec" value="membre_spip_list"/>
        <input type='hidden' name='init' value='#ENV{init,All}'/>
        <input type="hidden" name="act" value="search">
        <div style="padding-top:3px">
            <label style="float: left; clear: left; display: block; width: 200px; line-height:18px">Subscription :</label>
            <B_years>
            <select name="membership_year">
               <option value=''>YEAR</option>
               <BOUCLE_years(MEMBERS){fusion membership_year}{membership_year!=0000}{par membership_year}>
               <option value="#MEMBERSHIP_YEAR"[ (#MEMBERSHIP_YEAR|=={#ENV{membership_year}}|oui)selected="selected"]>#MEMBERSHIP_YEAR</option>
               </BOUCLE_years>
            </select>
            </B_years> &nbsp;
            <B_fee>
            <select name="membership_fee" id="membership_subscription_fee">
                <option value=''>TYPE</option>
               <BOUCLE_fee(MEMBERSHIP_TYPE){par membership_fee}>
                <option value="#MEMBERSHIP_FEE"[ (#MEMBERSHIP_FEE|=={#ENV{membership_fee}}|oui)selected="selected"]>#MEMBERSHIP_FEE</option>
               </BOUCLE_fee>
            </select>
            </B_fee>
       </div>
       <div style="padding-top:3px">
           <label style="float: left; clear: left; display: block; width: 200px; line-height:18px">
               Name or member number :
           </label>
            <input type="text" class="text" name="s_name" value="#ENV{s_name}" style="width:160px"/> 
       </div>
       <div style="padding-top:3px">
            <label style="float: left; clear: left; display: block; width: 200px; line-height:18px">
                Filter by Company :
            </label>
            
            <B_company>
            #SET{company,#ENV{company}|replace{'_','''}}
            <select name="s_company" class="s_company" style="width:200px">
               <option value=''>ALL</option> 
               <BOUCLE_company(MEMBERS){fusion company}{par company}>
                <option value="[(#COMPANY|replace{''','_'})]"[ (#GET{company}|=={#COMPANY}|oui) selected="selected"]>#COMPANY</option>
               </BOUCLE_company>
            </select>
            </B_company>
       </div>
       <div style="padding-top:3px">
            <label style="float: left; clear: left; display: block; width: 200px; line-height:18px">
                Filter by Country :
            </label>
            <B_country>
            <select name="s_country" class="s_country" style="width:200px">
                <option value=''>ALL</option> 
               <BOUCLE_country(MEMBERS){fusion country}{par country}>
                <option value="#COUNTRY"[ (#ENV{country}|=={#COUNTRY}|oui) selected="selected"]>#COUNTRY</option>
               </BOUCLE_country>
            
            </B_country>
        </div>
        <div style="padding-top:12px;text-align:right">
            <input type="submit" name="Submit" value="Search"/>&nbsp;
            [(#ENV{init}|oui)
                <a target="_blank" href="[(#URL{ecrire,export_csv}
                |parametre_url{init,#ENV{init}}
                |parametre_url{s_company,#ENV{s_company}|urlencode}
                |parametre_url{s_country,#ENV{s_country}}
                |parametre_url{membership_fee,#ENV{membership_fee}}  
                |parametre_url{membership_year,#ENV{membership_year}}   
                |parametre_url{s_name,#ENV{s_name}|urlencode}                                            
                ))]">export CSV</a>
                ]                

        </div>
        </form>
        </div>
        <!-- filtres -->
